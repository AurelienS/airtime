version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/storage/queries"
    schema: "internal/storage/schema.sql"
    gen:
      go:
        package: storage
        out: "internal/storage"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.interval"
            go_type:
              import: "time"
              type: "Duration"
