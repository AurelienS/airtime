version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    depends_on:
      - db
    volumes:
      - ./airtime/logs:/app/logs
    env_file:
      - .env
    environment:
      DB_NAME: db
      DB_PORT: 5432
  db:
    image: postgres:16.1
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: db
    volumes:
      - ./airtime/postgres_data:/var/lib/postgresql/data