version: '3.8'

services:
  airtime:
    build: .
    container_name: airtime-app
    env_file:
      - .env.production
    volumes:
      - /mnt/data/airtime/data:/app/tmp
      - /mnt/data/airtime/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - traefik_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.airtime.rule=Host(`airtime.codeas.me`)"
      - "traefik.http.routers.airtime.entrypoints=websecure"
      - "traefik.http.routers.airtime.tls.certresolver=letsencrypt"
      - "traefik.http.services.airtime.loadbalancer.server.port=3000"

networks:
  traefik_default:
    external: true
